<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Form Builder - UMD</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/react-form-builder2/dist/app.css">
    <style>
      body {
        font-size: 14px;
        font-weight: 300;
        color: #404d5b;
        width: 900px;
        margin: 0 auto;
      }
      .modal { background: rgba(0,0,0, 0.3);}
      .modal-content { padding: 30px; }
    </style>
  </head>
  <body>
    <script>
      var FORM_ACTION = "/testing";
      var FORM_METHOD = "POST";
    </script>

    <div class="clearfix" style="margin: 10px; width:70%">
      <h4 class="pull-left">Preview</h4>
      <button class="btn btn-primary pull-right" style="margin-right: 10px" id="button-preview">Preview Form</button>
      <div class="modal" id="preview-dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">                
              <div id="form-generator"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="button-close">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="form-builder"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="node_modules/react-form-builder2/dist/app.js"></script>
    <script src="form-generator.js"></script>
    <script src="form-builder.js"></script>

  </body>
</html>
